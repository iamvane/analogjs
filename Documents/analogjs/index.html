<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--

    -->

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    
    <div id="root">
      <div className="text-center bigger-p" id="time"></div>
       <div id="clock">
        <div className="num num1"><div>1</div></div>
        <div className="num num2"><div>2</div></div>
        <div className="num num3"><div>3</div></div>
        <div className="num num4"><div>4</div></div>
        <div className="num num5"><div>5</div></div>
        <div className="num num6"><div>6</div></div>
        <div className="num num7"><div>7</div></div>
        <div className="num num8"><div>8</div></div>
        <div className="num num9"><div>9</div></div>
        <div className="num num10"><div>10</div></div>
        <div className="num num11"><div>11</div></div>
        <div className="num num12"><div>12</div></div>
        <div id="hr-hand"></div>
        <div id="min-hand"></div>
        <div id="sec-hand"></div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script>

    (function(){
      setInterval(function(){
        var date = new Date();
        updateTime(date);
        updateClock(date);
      }, 1000);

      function updateClock(date){
        var secHand = document.getElementById("sec-hand").style;
        var minHand = document.getElementById("min-hand").style;
        var hrHand = document.getElementById("hr-hand").style;
      
        secHand.transform = "rotate(" + date.getSeconds() * 6 + "deg)";
        minHand.transform = "rotate(" + date.getMinutes() * 6 + "deg)";
        hrHand.transform = "rotate(" + (date.getHours() * 30 + date.getMinutes() * 0.5) + "deg)";
      }

      function updateTime(date){
        var timeDiv = document.getElementById("time");
        var time =  "Local Time: " + date.getHours() + " : " + date.getMinutes() + " : " + date.getSeconds();
        timeDiv.innerHTML = time;
    }
    function showHex(){
      var hex =  document.querySelector("#color_hex_value"),
          h1 = document.querySelector("h1");
    
      h1.style.color = document.querySelector("#color_picker").value;
    }
  })();

  </script>
</html>
